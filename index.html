<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./css/styles.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
    <link href="css/animation.css" rel="stylesheet"/>
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/75da4acffb.js"
    ></script>
    <title>Saas company</title>
</head>
<body>
<header>
    <div class="logo">
        <img
                alt="Front Sample Logo"
                id="logo"
                src="./assets/logos/logo-front.svg"
        />
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Hire Us</a></li>
        </ul>
        <div class="cta-buttons">
            <button class="btn btn-primary">But Now</button>
        </div>
        <div class="menu-icon">
            <a id="menu-icon"><i class="fas fa-bars"></i></a>
        </div>
    </nav>
</header>
<div class="hero">
    <div class="left">
        <div class="text-wrap">
            <h1>Empowering teams with the freedom</h1>
            <p>Own the unlimited power of the web development</p>
        </div>
        <div class="cta-buttons">
            <button class="btn-primary"><i class="fa-solid fa-circle-play fa-beat-fade"></i> Play Video</button>
            <button class="btn-secondary">Learn More</button>
        </div>
    </div>
    <div class="right">
        <div class="company-logo google">
            <img alt="Google logo" id="google-logo" src="assets/logos/google.png"/>
        </div>
        <div class="company-logo atlassian">
            <img alt="Atlassian logo" id="atlassian-logo" src="assets/logos/atlassian.png"/>
        </div>
        <div class="company-logo asana">
            <img alt="Asana logo" id="asana-logo" src="assets/logos/asana.png"/>
        </div>
        <div class="company-logo paypal">
            <img alt="PayPal logo" id="paypal-logo" src="assets/logos/paypal.jpg"/>
        </div>
        <div class="company-logo weave">
            <img alt="Weave logo" id="weave-logo" src="assets/logos/weave.png"/>
        </div>
        <div class="company-logo google-ads">
            <img alt="Google Ads logo" id="google-ads-logo" src="assets/logos/google-ads.png"/>
        </div>
        <div class="company-logo calendar">
            <img alt="Calendar logo" id="calendar-logo" src="assets/logos/calendar.png"/>
        </div>
    </div>
</div>
</body>
</html>
